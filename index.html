<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.16.3/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root");
        const Title = (<h3 id="title" onMouseEnter={() => console.log("mouse enter")}>Hello i'm a title</h3>);
        // const h3 = React.createElement("h3", {
        // id: "title"
        //     onMouseEnter: () => console.log("mouse enter"),
        // }, "Hello i'm a title");
        
        const Button = (<button style={{backgroundColor: "tomato"}} onClick={ () => console.log("I'm clicked")}>Click me</button>);
        // const btn = React.createElement("button", {
        //     onClick: () => console.log("I'm clicked"),
        //     style: {
        //         backgroundColor: "tomato",
        //     }
        // }, "Click me");

        const container = React.createElement("div", null, [Title, Button]); //2개의 component를 가지는 component를 생성
        ReactDOM.render(container, root);   //React element들을 root div안에서 보여주는것
    </script>
    
</html>
